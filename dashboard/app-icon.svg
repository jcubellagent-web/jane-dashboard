<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1117"/>
      <stop offset="100%" style="stop-color:#141820"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Subtle border -->
  <rect x="2" y="2" width="508" height="508" rx="106" fill="none" stroke="rgba(74,222,128,0.15)" stroke-width="3"/>
  <!-- Orbital ring -->
  <ellipse cx="256" cy="268" rx="120" ry="38" fill="none" stroke="url(#accent)" stroke-width="2.5" opacity="0.3" transform="rotate(-15, 256, 268)"/>
  <!-- Green glow dot -->
  <circle cx="256" cy="268" r="6" fill="#4ade80" filter="url(#glow)" opacity="0.6"/>
  <!-- Letter J -->
  <text x="256" y="310" text-anchor="middle" font-family="-apple-system, SF Pro Display, system-ui, sans-serif" font-weight="700" font-size="280" fill="url(#accent)" letter-spacing="-8">J</text>
  <!-- Small "jane" text -->
  <text x="256" y="420" text-anchor="middle" font-family="-apple-system, SF Pro Display, system-ui, sans-serif" font-weight="500" font-size="48" fill="rgba(255,255,255,0.4)" letter-spacing="12">JANE</text>
</svg>
