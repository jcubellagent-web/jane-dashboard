<!DOCTYPE html>
<html>
<head><style>body{margin:0;background:#000;display:flex;align-items:center;justify-content:center;height:100vh;}</style></head>
<body>
<canvas id="c" width="512" height="512"></canvas>
<script>
const size = 512;
const c = document.getElementById('c');
const ctx = c.getContext('2d');
const r = size * 0.21;

// Background
const bg = ctx.createLinearGradient(0, 0, size, size);
bg.addColorStop(0, '#0f1117');
bg.addColorStop(1, '#141820');
ctx.beginPath();
ctx.moveTo(r, 0); ctx.lineTo(size-r, 0); ctx.quadraticCurveTo(size, 0, size, r);
ctx.lineTo(size, size-r); ctx.quadraticCurveTo(size, size, size-r, size);
ctx.lineTo(r, size); ctx.quadraticCurveTo(0, size, 0, size-r);
ctx.lineTo(0, r); ctx.quadraticCurveTo(0, 0, r, 0);
ctx.closePath(); ctx.fillStyle = bg; ctx.fill();

// Border
ctx.strokeStyle = 'rgba(74,222,128,0.2)'; ctx.lineWidth = 3; ctx.stroke();

// Orbital ring
ctx.save(); ctx.translate(size/2, size*0.52); ctx.rotate(-15*Math.PI/180);
ctx.beginPath(); ctx.ellipse(0, 0, size*0.23, size*0.075, 0, 0, Math.PI*2);
ctx.strokeStyle = 'rgba(74,222,128,0.25)'; ctx.lineWidth = 2.5; ctx.stroke(); ctx.restore();

// Glow dot
ctx.beginPath(); ctx.arc(size/2, size*0.52, 6, 0, Math.PI*2);
ctx.fillStyle = '#4ade80'; ctx.shadowColor = '#4ade80'; ctx.shadowBlur = 20; ctx.fill(); ctx.shadowBlur = 0;

// Letter J
const accent = ctx.createLinearGradient(size*0.3, 0, size*0.7, size);
accent.addColorStop(0, '#4ade80'); accent.addColorStop(1, '#22c55e');
ctx.fillStyle = accent;
ctx.font = 'bold 270px -apple-system, SF Pro Display, system-ui, sans-serif';
ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
ctx.fillText('J', size/2, size*0.45);

// JANE text
ctx.fillStyle = 'rgba(255,255,255,0.35)';
ctx.font = '500 44px -apple-system, SF Pro Display, system-ui, sans-serif';
ctx.letterSpacing = '10px';
ctx.fillText('JANE', size/2, size*0.8);

document.title = 'ICON_READY';
</script>
</body>
</html>
