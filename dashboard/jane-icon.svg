<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111111"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#86efac"/>
      <stop offset="50%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#4ade80" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Matte black rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Subtle inner border -->
  <rect x="2" y="2" width="508" height="508" rx="106" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1.5"/>
  <!-- Green J letterform -->
  <text x="256" y="340" text-anchor="middle" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', sans-serif" font-size="320" font-weight="700" fill="url(#glow)" filter="url(#shadow)" letter-spacing="-10">J</text>
  <!-- Small dot accent -->
  <circle cx="340" cy="400" r="12" fill="#4ade80" opacity="0.6"/>
</svg>
