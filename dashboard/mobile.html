<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jane · Mobile</title>
    <link rel="icon" href="icon-192.png">
    <style>
        :root {
            --bg: #0a0a0f;
            --card-bg: rgba(255,255,255,0.04);
            --card-border: rgba(255,255,255,0.08);
            --accent: #4ade80;
            --text: rgba(255,255,255,0.9);
            --text-dim: rgba(255,255,255,0.4);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', system-ui, sans-serif;
            min-height: 100dvh;
            padding: 0.5rem;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: contain;
        }

        /* Pull to refresh */
        .ptr-indicator {
            position: fixed;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 28px;
            height: 28px;
            border: 2px solid rgba(255,255,255,0.15);
            border-top-color: var(--accent);
            border-radius: 50%;
            transition: top 0.2s ease, opacity 0.2s ease;
            opacity: 0;
            z-index: 100;
        }
        .ptr-indicator.visible {
            top: 12px;
            opacity: 1;
        }
        .ptr-indicator.spinning {
            animation: ptrSpin 0.6s linear infinite;
        }
        @keyframes ptrSpin {
            to { transform: translateX(-50%) rotate(360deg); }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        .status-top {
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }
        .status-top img {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }
        .status-subtitle {
            font-size: 0.55rem;
            color: var(--text-dim);
            font-weight: 400;
        }
        .status-pills {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: nowrap;
        }
        .status-label {
            font-weight: 700;
            font-size: 0.7rem;
            color: var(--accent);
        }
        .status-pill {
            font-size: 0.55rem;
            color: rgba(255,255,255,0.7);
            font-weight: 500;
        }
        .status-pill.green {
            color: var(--accent);
            font-weight: 700;
        }
        .status-pill.red {
            color: #ef4444;
            font-weight: 700;
        }
        .status-pill.dim {
            color: var(--text-dim);
        }
        .status-divider {
            color: rgba(255,255,255,0.2);
            font-size: 0.45rem;
        }
    </style>
</head>
<body>
    <div class="ptr-indicator" id="ptr"></div>
    <!-- Jane Status Bar -->
    <div class="card">
        <div class="status-bar">
            <div class="status-top">
                <img src="icon-192.png" alt="Jane">
                <span class="status-label">Jane</span>
                <span class="status-subtitle">Personal Assistant</span>
            </div>
            <div class="status-pills">
                <span class="status-pill" id="model-pill">Model: --</span>
                <span class="status-pill green" id="plan-pill">Max</span>
                <span class="status-pill dim" id="age-pill">Age: --</span>
                <span class="status-pill" id="cpu-pill">CPU: --%</span>
                <span class="status-pill" id="ram-pill">RAM: --%</span>
                <span class="status-pill" id="mini2-pill">Mini2: --</span>
            </div>
        </div>
    </div>

    <script>
        async function fetchJSON(url, timeout = 8000) {
            const ctrl = new AbortController();
            const t = setTimeout(() => ctrl.abort(), timeout);
            try {
                const r = await fetch(url, { signal: ctrl.signal });
                clearTimeout(t);
                return await r.json();
            } catch(e) {
                clearTimeout(t);
                return null;
            }
        }

        async function refreshStatus() {
            const [sessions, system] = await Promise.all([
                fetchJSON('/api/sessions'),
                fetchJSON('/api/system')
            ]);

            if (sessions?.sessions?.length) {
                const main = sessions.sessions.find(s => s.kind === 'main') || sessions.sessions[0];
                if (main?.model) {
                    const name = main.model.split('/').pop()
                        .replace('claude-', '').replace(/-/g, ' ')
                        .replace('4 5', '4.5').replace('4 6', '4.6');
                    document.getElementById('model-pill').textContent = 'Model: ' + name;
                }
            }

            if (system) {
                document.getElementById('cpu-pill').textContent = 'CPU: ' + (system.cpu || 0) + '%';
                document.getElementById('ram-pill').textContent = 'RAM: ' + (system.memory || 0) + '%';

                if (system.uptime) {
                    document.getElementById('age-pill').textContent = 'Age: ' + system.uptime;
                }

                const m2 = document.getElementById('mini2-pill');
                if (system.mini2) {
                    if (system.mini2.online) {
                        m2.textContent = 'Mini2: ✓';
                        m2.className = 'status-pill green';
                    } else {
                        m2.textContent = 'Mini2: ✗';
                        m2.className = 'status-pill red';
                    }
                }
            }
        }

        refreshStatus();
        setInterval(refreshStatus, 30000);

        // Pull to refresh
        let ptrStart = 0, ptrActive = false;
        const ptr = document.getElementById('ptr');

        document.addEventListener('touchstart', e => {
            if (window.scrollY === 0) {
                ptrStart = e.touches[0].clientY;
                ptrActive = true;
            }
        }, { passive: true });

        document.addEventListener('touchmove', e => {
            if (!ptrActive) return;
            const dy = e.touches[0].clientY - ptrStart;
            if (dy > 30 && dy < 120) {
                ptr.classList.add('visible');
                ptr.style.top = Math.min(dy - 30, 20) + 'px';
            }
        }, { passive: true });

        document.addEventListener('touchend', () => {
            if (!ptrActive) return;
            ptrActive = false;
            if (ptr.classList.contains('visible')) {
                ptr.classList.add('spinning');
                refreshStatus().then(() => {
                    setTimeout(() => {
                        ptr.classList.remove('visible', 'spinning');
                        ptr.style.top = '';
                    }, 400);
                });
            }
        });
    </script>
</body>
</html>
