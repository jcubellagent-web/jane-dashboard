<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links - Jane Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.8);
            --accent: #4ade80;
            --accent-blue: #60a5fa;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: rgba(255,255,255,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(96, 165, 250, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(74, 222, 128, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), var(--accent-blue));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent));
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(96, 165, 250, 0.3);
        }

        .category {
            margin-bottom: 2rem;
        }

        .category h3 {
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .link-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .link-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            background: rgba(74, 222, 128, 0.1);
        }

        .link-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .link-icon.social { background: linear-gradient(135deg, #3b82f6, #8b5cf6); }
        .link-icon.crypto { background: linear-gradient(135deg, #f59e0b, #ef4444); }
        .link-icon.tool { background: linear-gradient(135deg, #4ade80, #22d3ee); }
        .link-icon.content { background: linear-gradient(135deg, #ec4899, #f43f5e); }
        .link-icon.nft { background: linear-gradient(135deg, #a78bfa, #6366f1); }

        .link-info h4 {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .link-info p {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            width: 90%;
            max-width: 450px;
        }

        .modal-content h3 {
            margin-bottom: 1rem;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <header>
        <a href="/" class="logo">
            <div class="logo-icon">üåø</div>
            <h1>Jane Dashboard</h1>
        </a>
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </header>

    <div class="container">
        <div class="page-header">
            <h2>üîó Quick Links</h2>
            <button class="btn btn-primary" onclick="openModal()">
                ‚ûï Add Link
            </button>
        </div>

        <div id="links-container"></div>
    </div>

    <!-- Add Link Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Add New Link</h3>
            <input type="text" id="link-name" placeholder="Name (e.g., Twitter)">
            <input type="text" id="link-url" placeholder="URL (e.g., https://twitter.com)">
            <input type="text" id="link-desc" placeholder="Description (optional)">
            <select id="link-category">
                <option value="social">üåê Social</option>
                <option value="crypto">üí∞ Crypto</option>
                <option value="tool">üîß Tools</option>
                <option value="content">üì∫ Content</option>
                <option value="nft">üé® NFT</option>
            </select>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveLink()">Save</button>
            </div>
        </div>
    </div>

    <footer>
        Jane üåø ¬∑ Quick Links ¬∑ Your bookmarks, stored locally
    </footer>

    <script>
        let links = [];

        const defaultLinks = [
            // Social
            { name: "Josh's X", url: "https://x.com/jcubnft", desc: "@jcubnft", category: "social", icon: "ùïè" },
            { name: "Jane's X", url: "https://x.com/AgentJc11443", desc: "@AgentJc11443", category: "social", icon: "ùïè" },
            { name: "Discord", url: "https://discord.com", desc: "Community chat", category: "social", icon: "üí¨" },
            
            // Crypto
            { name: "Solscan", url: "https://solscan.io/account/ExgSrepdc3DHTJ3xRzyMofXwTofvmRu6iSqm66oaYK6L", desc: "Jane's wallet", category: "crypto", icon: "üëª" },
            { name: "DexScreener", url: "https://dexscreener.com/solana", desc: "Token charts", category: "crypto", icon: "üìà" },
            { name: "Jupiter", url: "https://jup.ag", desc: "Swap tokens", category: "crypto", icon: "ü™ê" },
            { name: "Birdeye", url: "https://birdeye.so", desc: "Token analytics", category: "crypto", icon: "ü¶Ö" },
            
            // Content
            { name: "TikTok", url: "https://www.tiktok.com/@degencollector", desc: "@degencollector", category: "content", icon: "üéµ" },
            { name: "TikTok Studio", url: "https://studio.tiktok.com", desc: "Upload videos", category: "content", icon: "üé¨" },
            
            // NFT
            { name: "Panini Direct", url: "https://www.paniniamerica.net/paninidirect", desc: "Sports NFTs", category: "nft", icon: "üèà" },
            { name: "OpenSea", url: "https://opensea.io", desc: "NFT marketplace", category: "nft", icon: "üåä" },
            
            // Tools
            { name: "Gmail", url: "https://mail.google.com", desc: "jcubellagent@gmail.com", category: "tool", icon: "üìß" },
            { name: "OpenClaw Docs", url: "https://docs.openclaw.ai", desc: "Documentation", category: "tool", icon: "üìö" }
        ];

        function loadLinks() {
            const saved = localStorage.getItem('jane-links');
            if (saved) {
                links = JSON.parse(saved);
            } else {
                links = defaultLinks;
                saveLinks();
            }
            renderLinks();
        }

        function saveLinks() {
            localStorage.setItem('jane-links', JSON.stringify(links));
        }

        function renderLinks() {
            const container = document.getElementById('links-container');
            const categories = {
                social: { name: 'üåê Social', links: [] },
                crypto: { name: 'üí∞ Crypto & DeFi', links: [] },
                content: { name: 'üì∫ Content', links: [] },
                nft: { name: 'üé® NFT & Collectibles', links: [] },
                tool: { name: 'üîß Tools & Utilities', links: [] }
            };

            links.forEach(link => {
                if (categories[link.category]) {
                    categories[link.category].links.push(link);
                }
            });

            container.innerHTML = Object.entries(categories)
                .filter(([_, cat]) => cat.links.length > 0)
                .map(([key, cat]) => `
                    <div class="category">
                        <h3>${cat.name}</h3>
                        <div class="links-grid">
                            ${cat.links.map(link => `
                                <a href="${escapeHtml(link.url)}" target="_blank" class="link-card">
                                    <div class="link-icon ${key}">${link.icon || 'üîó'}</div>
                                    <div class="link-info">
                                        <h4>${escapeHtml(link.name)}</h4>
                                        ${link.desc ? `<p>${escapeHtml(link.desc)}</p>` : ''}
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('link-name').focus();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('link-name').value = '';
            document.getElementById('link-url').value = '';
            document.getElementById('link-desc').value = '';
        }

        function saveLink() {
            const name = document.getElementById('link-name').value.trim();
            const url = document.getElementById('link-url').value.trim();
            const desc = document.getElementById('link-desc').value.trim();
            const category = document.getElementById('link-category').value;

            if (!name || !url) {
                alert('Name and URL are required');
                return;
            }

            links.push({
                name,
                url: url.startsWith('http') ? url : 'https://' + url,
                desc,
                category,
                icon: getCategoryIcon(category)
            });

            saveLinks();
            renderLinks();
            closeModal();
        }

        function getCategoryIcon(category) {
            const icons = { social: 'üåê', crypto: 'üí∞', tool: 'üîß', content: 'üì∫', nft: 'üé®' };
            return icons[category] || 'üîó';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });

        loadLinks();
    </script>
</body>
</html>
