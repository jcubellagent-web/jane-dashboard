<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Jane Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.8);
            --accent: #4ade80;
            --accent-blue: #60a5fa;
            --accent-red: #ef4444;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: rgba(255,255,255,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 50% 50%, rgba(74, 222, 128, 0.15) 0%, transparent 60%);
            z-index: -1;
            transition: background 0.5s;
        }

        .bg-gradient.break {
            background: 
                radial-gradient(ellipse at 50% 50%, rgba(96, 165, 250, 0.15) 0%, transparent 60%);
        }

        header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), var(--accent-blue));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--accent);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .timer-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .mode-tabs {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .mode-tab {
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .mode-tab:hover {
            background: rgba(255,255,255,0.1);
        }

        .mode-tab.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        .mode-tab.active.break {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .timer-display {
            font-size: 8rem;
            font-weight: 200;
            letter-spacing: -4px;
            margin: 2rem 0;
            font-variant-numeric: tabular-nums;
        }

        .timer-label {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-blue));
            color: #000;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(74, 222, 128, 0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }

        .stats {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            opacity: 0.1;
        }

        .progress-ring circle {
            fill: none;
            stroke: var(--accent);
            stroke-width: 4;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: center;
            transition: stroke-dashoffset 1s linear;
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        @media (max-width: 480px) {
            .timer-display {
                font-size: 5rem;
            }
            .mode-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient" id="bg"></div>

    <header>
        <a href="/" class="logo">
            <div class="logo-icon">üåø</div>
            <h1>Jane Dashboard</h1>
        </a>
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </header>

    <main>
        <div class="timer-container">
            <div class="mode-tabs">
                <button class="mode-tab active" data-mode="focus" data-minutes="25" onclick="setMode(this)">Focus (25m)</button>
                <button class="mode-tab" data-mode="short" data-minutes="5" onclick="setMode(this)">Short Break (5m)</button>
                <button class="mode-tab" data-mode="long" data-minutes="15" onclick="setMode(this)">Long Break (15m)</button>
            </div>

            <div class="timer-display" id="timer-display">25:00</div>
            <div class="timer-label" id="timer-label">Ready to focus</div>

            <div class="controls">
                <button class="btn btn-primary" id="start-btn" onclick="toggleTimer()">
                    ‚ñ∂Ô∏è Start
                </button>
                <button class="btn btn-secondary" onclick="resetTimer()">
                    ‚Ü∫ Reset
                </button>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="sessions-today">0</div>
                    <div class="stat-label">Sessions Today</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="total-minutes">0</div>
                    <div class="stat-label">Minutes Focused</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        üçÖ Pomodoro Timer ¬∑ Stay focused, take breaks
    </footer>

    <script>
        let totalSeconds = 25 * 60;
        let remainingSeconds = totalSeconds;
        let isRunning = false;
        let intervalId = null;
        let currentMode = 'focus';
        let sessionsToday = 0;
        let totalMinutes = 0;

        // Load stats from localStorage
        function loadStats() {
            const saved = localStorage.getItem('jane-timer-stats');
            if (saved) {
                const stats = JSON.parse(saved);
                const today = new Date().toDateString();
                if (stats.date === today) {
                    sessionsToday = stats.sessions || 0;
                    totalMinutes = stats.minutes || 0;
                }
            }
            updateStatsDisplay();
        }

        function saveStats() {
            localStorage.setItem('jane-timer-stats', JSON.stringify({
                date: new Date().toDateString(),
                sessions: sessionsToday,
                minutes: totalMinutes
            }));
        }

        function updateStatsDisplay() {
            document.getElementById('sessions-today').textContent = sessionsToday;
            document.getElementById('total-minutes').textContent = totalMinutes;
        }

        function setMode(btn) {
            if (isRunning) return;

            document.querySelectorAll('.mode-tab').forEach(t => {
                t.classList.remove('active');
                t.classList.remove('break');
            });
            btn.classList.add('active');

            currentMode = btn.dataset.mode;
            totalSeconds = parseInt(btn.dataset.minutes) * 60;
            remainingSeconds = totalSeconds;

            const isBreak = currentMode !== 'focus';
            if (isBreak) {
                btn.classList.add('break');
                document.getElementById('bg').classList.add('break');
                document.getElementById('timer-label').textContent = 'Time to relax';
            } else {
                document.getElementById('bg').classList.remove('break');
                document.getElementById('timer-label').textContent = 'Ready to focus';
            }

            updateDisplay();
        }

        function updateDisplay() {
            const mins = Math.floor(remainingSeconds / 60);
            const secs = remainingSeconds % 60;
            document.getElementById('timer-display').textContent = 
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            
            // Update page title
            document.title = `${mins}:${secs.toString().padStart(2, '0')} - Focus Timer`;
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            document.getElementById('start-btn').innerHTML = '‚è∏Ô∏è Pause';
            document.getElementById('timer-label').textContent = 
                currentMode === 'focus' ? 'Stay focused!' : 'Taking a break...';

            intervalId = setInterval(() => {
                remainingSeconds--;
                updateDisplay();

                if (remainingSeconds <= 0) {
                    completeSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            document.getElementById('start-btn').innerHTML = '‚ñ∂Ô∏è Resume';
            document.getElementById('timer-label').textContent = 'Paused';
            clearInterval(intervalId);
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(intervalId);
            remainingSeconds = totalSeconds;
            document.getElementById('start-btn').innerHTML = '‚ñ∂Ô∏è Start';
            document.getElementById('timer-label').textContent = 
                currentMode === 'focus' ? 'Ready to focus' : 'Time to relax';
            updateDisplay();
        }

        function completeSession() {
            isRunning = false;
            clearInterval(intervalId);

            if (currentMode === 'focus') {
                sessionsToday++;
                totalMinutes += Math.floor(totalSeconds / 60);
                saveStats();
                updateStatsDisplay();

                // Play notification sound (if available)
                try {
                    const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');
                    audio.play().catch(() => {});
                } catch(e) {}

                document.getElementById('timer-label').textContent = 'üéâ Focus session complete!';
                
                // Suggest a break
                setTimeout(() => {
                    if (confirm('Great work! Take a short break?')) {
                        document.querySelector('[data-mode="short"]').click();
                        setTimeout(() => toggleTimer(), 500);
                    } else {
                        resetTimer();
                    }
                }, 500);
            } else {
                document.getElementById('timer-label').textContent = '‚òï Break over!';
                setTimeout(() => {
                    if (confirm('Break over! Ready for another focus session?')) {
                        document.querySelector('[data-mode="focus"]').click();
                        setTimeout(() => toggleTimer(), 500);
                    } else {
                        resetTimer();
                    }
                }, 500);
            }

            document.title = 'Focus Timer - Jane Dashboard';
        }

        // Initialize
        loadStats();
        updateDisplay();
    </script>
</body>
</html>
